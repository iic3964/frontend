version: '3.8'
services:
  saluia:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/app:delegated
      - node_modules:/app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 3000
    restart: unless-stopped

volumes:
  node_modules:
